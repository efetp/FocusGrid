<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Pomodoro Timer</h1>
            <div id="stats-bar">
                <span id="stat-pomodoros">0 pomodoros</span>
                <span class="stat-divider">|</span>
                <span id="stat-minutes">0 min focused</span>
            </div>
        </header>

        <main>
            <!-- LEFT: Tasks Panel -->
            <section class="todo-section glass-panel">
                <div class="todo-header">
                    <h2>Tasks</h2>
                    <div class="todo-header-actions">
                        <button id="btn-export" class="icon-btn" title="Export data">
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                                <path d="M7 1v8M4 6.5L7 9.5 10 6.5M2 12.5h10" stroke="currentColor" stroke-width="1.4"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                        <button id="btn-import" class="icon-btn" title="Import data">
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                                <path d="M7 9V1M4 3.5L7 0.5 10 3.5M2 12.5h10" stroke="currentColor" stroke-width="1.4"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                        <input type="file" id="import-file" accept=".json" style="display:none">
                        <button id="btn-add-task" class="add-btn" title="Add new task">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <path d="M9 3v12M3 9h12" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Add Task Modal -->
                <div id="task-modal" class="task-modal hidden">
                    <div class="task-modal-content glass-inset">
                        <div class="modal-header">
                            <span class="modal-title">New Task</span>
                            <button id="btn-close-modal" class="modal-close">&times;</button>
                        </div>

                        <form id="todo-form">
                            <div class="form-group">
                                <label class="form-label">Task Name</label>
                                <input type="text" id="todo-name" placeholder="What are you working on?" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Category</label>
                                <div class="category-selector">
                                    <button type="button" class="cat-btn active"
                                        data-category="university">University</button>
                                    <button type="button" class="cat-btn" data-category="career">Career</button>
                                    <button type="button" class="cat-btn" data-category="other">Other</button>
                                </div>
                                <input type="text" id="custom-category" class="custom-category hidden"
                                    placeholder="Enter category name...">
                            </div>

                            <div class="form-group" id="course-group">
                                <label class="form-label">Course</label>
                                <select id="todo-course" class="glass-select">
                                    <option value="">Select course...</option>
                                    <option value="MECH 560">MECH 560</option>
                                    <option value="MECH 412">MECH 412</option>
                                    <option value="MECH 362">MECH 362</option>
                                    <option value="CAPSTONE">CAPSTONE</option>
                                    <option value="FACC 400">FACC 400</option>
                                    <option value="MATH 323">MATH 323</option>
                                </select>
                            </div>

                            <div class="form-row">
                                <div class="form-group flex-1">
                                    <label class="form-label">Priority</label>
                                    <select id="todo-priority" class="glass-select">
                                        <option value="high">High</option>
                                        <option value="medium" selected>Medium</option>
                                        <option value="low">Low</option>
                                    </select>
                                </div>
                                <div class="form-group flex-1">
                                    <label class="form-label">Urgency</label>
                                    <select id="todo-urgency" class="glass-select">
                                        <option value="critical">Critical</option>
                                        <option value="pressing">Pressing</option>
                                        <option value="upcoming" selected>Upcoming</option>
                                        <option value="flexible">Flexible</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Estimated Duration</label>
                                <div class="duration-row">
                                    <div class="duration-field">
                                        <input type="number" id="todo-hours" min="0" max="24" value="0">
                                        <span class="duration-label">hrs</span>
                                    </div>
                                    <div class="duration-field">
                                        <input type="number" id="todo-minutes" min="0" max="59" value="30">
                                        <span class="duration-label">min</span>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="submit-task-btn">Add Task</button>
                        </form>
                    </div>
                </div>

                <ul id="todo-list" class="todo-list"></ul>
            </section>

            <!-- CENTER: Timer Panel -->
            <section class="timer-section glass-panel">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="light">Light</button>
                    <button class="mode-btn" data-mode="medium">Medium</button>
                    <button class="mode-btn" data-mode="deep">Deep</button>
                </div>

                <div class="timer-ring-container">
                    <svg class="timer-ring" viewBox="0 0 200 200">
                        <circle class="timer-ring-bg" cx="100" cy="100" r="90" />
                        <circle class="timer-ring-progress" cx="100" cy="100" r="90" />
                    </svg>
                    <div class="timer-display">
                        <span id="timer-time">25:00</span>
                        <span id="timer-label">WORK</span>
                    </div>
                </div>

                <div class="timer-controls">
                    <button id="btn-start" class="control-btn primary">Start</button>
                    <button id="btn-pause" class="control-btn" disabled>Pause</button>
                    <button id="btn-reset" class="control-btn">Reset</button>
                </div>

                <div id="current-task" class="current-task hidden">
                    Working on: <strong id="current-task-name"></strong>
                </div>
            </section>

            <!-- RIGHT: Calendar & Clock Panel -->
            <section class="calendar-section glass-panel">
                <div class="clock-container">
                    <div id="clock-time" class="clock-time">00:00:00</div>
                    <div id="clock-date" class="clock-date">Loading...</div>
                    <div id="clock-timezone" class="clock-timezone"></div>
                </div>

                <div class="calendar-container">
                    <div class="calendar-nav">
                        <button id="cal-prev" class="cal-nav-btn">&lsaquo;</button>
                        <span id="cal-month-year" class="cal-month-year"></span>
                        <button id="cal-next" class="cal-nav-btn">&rsaquo;</button>
                    </div>
                    <div class="calendar-grid">
                        <div class="cal-header">
                            <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
                        </div>
                        <div id="cal-days" class="cal-days"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="flash-overlay" class="flash-overlay"></div>

    <script src="js/app.js"></script>
</body>

</html>
